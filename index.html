<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hyper Space - Animation Update</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      font-family: 'Press Start 2P', cursive;
      color: #00FFFF;
      overflow: hidden;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .header {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 1.2em;
      color: #00FFFF;
      text-shadow: 0 0 10px #00FFFF;
      z-index: 10;
    }

    #titleIntro {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(2);
      font-size: 2em;
      opacity: 0;
      color: #00FFFF;
      text-shadow: 0 0 20px #00FFFF;
      font-family: 'Press Start 2P', cursive;
      z-index: 5;
      transition: all 1.5s ease-in-out;
    }

    .rocket {
      visibility: hidden;
      opacity: 0;
      position: absolute;
      top: 50%;
      left: -100px;
      transform: translateY(-50%);
      font-size: 50px;
      z-index: 10;
      text-shadow: 0 0 10px #00FFFF;
    }

    @keyframes rocketMove {
      0% { left: -100px; }
      100% { left: 100%; }
    }

    .button-container {
      position: absolute;
      top: 80px;
      width: 100%;
      text-align: center;
      z-index: 10;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .button-container button {
      font-family: 'Press Start 2P', cursive;
      font-size: 0.8em;
      margin: 10px;
      padding: 10px 20px;
      background-color: #000;
      border: 2px solid #00FFFF;
      color: #00FFFF;
      cursor: pointer;
      text-shadow: 0 0 5px #00FFFF;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
  </style>
</head>
<body>

<canvas id="bg"></canvas>
<div class="header" id="finalHeader" style="visibility: hidden">Hyper Space</div>
<div class="rocket" id="rocket">ðŸš€</div>
<div id="titleIntro">Hyper Space</div>
<div class="button-container" id="buttonContainer">
  <button onclick="window.open('https://worldunion.info')">Waves</button>
  <button onclick="window.open('https://foryou.werder.li')">Utopia</button>
  <button onclick="window.open('https://login.i-ready.com.de')">Meximath</button>
  <button onclick="window.open('https://001.skrt.f5.si')">Shadow</button>
  <button onclick="window.open('https://2he1he.atf.com.np')">Interstellar</button>
  <button onclick="window.open('https://1346.lol')">Terminal</button>
  <button onclick="window.open('https://science.aideds.org')">FalconLink</button>
  <button onclick="window.open('https://holyunblocker.org/rammerhead')">Rammerhead</button>
</div>

<script>
  const canvas = document.getElementById('bg');
  const ctx = canvas.getContext('2d');
  let width, height;

  const dots = [];
  const hills = [];

  function resizeCanvas() {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
    generateHills();
  }

  function generateHills() {
    hills.length = 0;
    for (let x = 0; x < width; x += 20) {
      const y = height - 50 - Math.sin(x * 0.01) * 40 - Math.random() * 10;
      hills.push({ x, y });
    }
  }

  for (let i = 0; i < 80; i++) {
    dots.push({
      x: Math.random() * window.innerWidth,
      y: Math.random() * window.innerHeight,
      vx: (Math.random() - 0.5) * 0.5,
      vy: (Math.random() - 0.5) * 0.5
    });
  }

  function draw() {
    ctx.fillStyle = '#000';
    ctx.fillRect(0, 0, width, height);

    ctx.strokeStyle = '#00ffff';
    ctx.beginPath();
    ctx.moveTo(0, height);
    hills.forEach(p => ctx.lineTo(p.x, p.y));
    ctx.lineTo(width, height);
    ctx.closePath();
    ctx.stroke();

    dots.forEach(dot => {
      dot.x += dot.vx;
      dot.y += dot.vy;
      if (dot.x < 0 || dot.x > width) dot.vx *= -1;
      if (dot.y < 0 || dot.y > height) dot.vy *= -1;

      ctx.beginPath();
      ctx.arc(dot.x, dot.y, 2, 0, Math.PI * 2);
      ctx.fillStyle = '#00ffff';
      ctx.fill();
    });

    for (let i = 0; i < dots.length; i++) {
      for (let j = i + 1; j < dots.length; j++) {
        const dx = dots[i].x - dots[j].x;
        const dy = dots[i].y - dots[j].y;
        const dist = Math.sqrt(dx * dx + dy * dy);
        if (dist < 100) {
          ctx.strokeStyle = 'rgba(0, 255, 255, 0.1)';
          ctx.beginPath();
          ctx.moveTo(dots[i].x, dots[i].y);
          ctx.lineTo(dots[j].x, dots[j].y);
          ctx.stroke();
        }
      }
    }

    requestAnimationFrame(draw);
  }

  const rocket = document.getElementById('rocket');
  const titleIntro = document.getElementById('titleIntro');
  const finalHeader = document.getElementById('finalHeader');
  const buttonContainer = document.getElementById('buttonContainer');
  const buttons = buttonContainer.querySelectorAll('button');

  function launchSequence() {
    rocket.style.visibility = 'visible';
    rocket.style.opacity = 1;
    rocket.style.animation = 'rocketMove 4s linear forwards';

    setTimeout(() => {
      titleIntro.style.opacity = 1;
    }, 500);

    setTimeout(() => {
      titleIntro.style.transform = 'translate(-50%, -50%) scale(0.5)';
      titleIntro.style.top = '20px';
      titleIntro.style.left = '50%';
    }, 2500);

    setTimeout(() => {
      titleIntro.style.display = 'none';
      finalHeader.style.visibility = 'visible';
      buttonContainer.style.opacity = 1;

      buttons.forEach((btn, i) => {
        setTimeout(() => {
          btn.style.opacity = 1;
        }, i * 300);
      });
    }, 4000);
  }

  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();
  draw();
  launchSequence();
</script>

</body>
</html>
